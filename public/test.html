<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gouache Sign-Up Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md p-8 space-y-6 bg-gray-800 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center">Create an Account</h2>
        
        <!-- This is the sign-up form -->
        <form id="signup-form" class="space-y-6">
            <div>
                <label for="username" class="text-sm font-medium">Username</label>
                <input type="text" id="username" required class="w-full px-3 py-2 mt-1 text-gray-900 bg-gray-200 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>
            <div>
                <label for="email" class="text-sm font-medium">Email</label>
                <input type="email" id="email" required class="w-full px-3 py-2 mt-1 text-gray-900 bg-gray-200 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>
            <div>
                <label for="password" class="text-sm font-medium">Password</label>
                <input type="password" id="password" required class="w-full px-3 py-2 mt-1 text-gray-900 bg-gray-200 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>
            <button type="submit" id="submit-button" class="w-full py-2 font-semibold text-white bg-purple-600 rounded-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-purple-500 disabled:bg-purple-400">
                Create Account
            </button>
        </form>
        <div id="message" class="text-center text-sm"></div>
    </div>

    <!-- This script connects to and interacts with Firebase -->
    <script type="module">
        // Step 1: Import Firebase services from the official CDN
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, writeBatch } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        // Step 2: Your Firebase Configuration (Hard-coded for this test)
        const firebaseConfig = {
            apiKey: "AIzaSyAJHDCIkta90uWiXY3E0efxoURGcCGdIEA",
            authDomain: "soma-art-social.firebaseapp.com",
            projectId: "soma-art-social",
            storageBucket: "soma-art-social.appspot.com",
            messagingSenderId: "602060971456",
            appId: "1:602060971456:web:8880e51971832b27507c25"
        };

        // Step 3: Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        console.log("Firebase Initialized in Standalone Test Page!");

        // Step 4: Get references to the HTML elements
        const signupForm = document.getElementById('signup-form');
        const submitButton = document.getElementById('submit-button');
        const messageDiv = document.getElementById('message');

        // Step 5: Add the event listener to the form
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent the page from reloading
            submitButton.disabled = true;
            messageDiv.textContent = 'Creating account...';

            const username = signupForm.username.value;
            const email = signupForm.email.value;
            const password = signupForm.password.value;

            // --- This is the same sign-up logic from actions.ts ---
            const lowerCaseUsername = username.toLowerCase();
            const usernameDocRef = doc(db, "usernames", lowerCaseUsername);

            try {
                const usernameDoc = await getDoc(usernameDocRef);
                if (usernameDoc.exists()) {
                    throw new Error("This username is already taken. Please choose another one.");
                }

                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                const batch = writeBatch(db);
                const userDocRef = doc(db, "users", user.uid);
                
                batch.set(userDocRef, {
                    username: username,
                    email: user.email,
                    bio: "",
                    website: "",
                    photoURL: "",
                    followerCount: 0,
                    followingCount: 0,
                    createdAt: new Date()
                });

                batch.set(usernameDocRef, { uid: user.uid });
                await batch.commit();
                
                messageDiv.textContent = "Account created successfully!";
                messageDiv.style.color = 'lightgreen';

            } catch (error) {
                console.error("Error signing up:", error);
                messageDiv.textContent = `Sign Up Failed: ${error.message}`;
                messageDiv.style.color = 'pink';
            }
            
            submitButton.disabled = false;
        });
    </script>

</body>
</html>
