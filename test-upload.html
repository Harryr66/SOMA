<!DOCTYPE html>
<html>
<head>
    <title>Firebase Storage Upload Test</title>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getStorage, ref, uploadBytes, getDownloadURL } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBi_3rG4Kn31tvjsXl6kB_C2iYZhdOEuO0",
            authDomain: "soma-social.firebaseapp.com",
            projectId: "soma-social",
            storageBucket: "soma-social.firebasestorage.app",
            messagingSenderId: "44064741792",
            appId: "1:44064741792:web:232214570fc8bc58dcecc5",
            measurementId: "G-KS591CG0QZ"
        };

        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);

        console.log('Firebase initialized:', app);
        console.log('Storage instance:', storage);
        console.log('Storage bucket:', storage.bucket);

        // Test upload function
        async function testUpload() {
            try {
                console.log('=== STARTING UPLOAD TEST ===');
                
                // Create a small test file
                const testData = new Blob(['This is a test video file'], { type: 'video/mp4' });
                const fileName = `test-video-${Date.now()}.mp4`;
                const testRef = ref(storage, `episodes/${fileName}`);
                
                console.log('Uploading test file:', fileName);
                console.log('File size:', testData.size);
                console.log('Storage reference:', testRef.fullPath);
                
                const snapshot = await uploadBytes(testRef, testData);
                console.log('✅ Upload successful!', snapshot);
                
                const url = await getDownloadURL(testRef);
                console.log('✅ Download URL:', url);
                
                // Test if URL is accessible
                const response = await fetch(url, { method: 'HEAD' });
                console.log('✅ URL accessibility test:', response.status);
                
                document.getElementById('result').innerHTML = '✅ Firebase Storage upload test PASSED!';
                document.getElementById('url').innerHTML = `Video URL: ${url}`;
                
            } catch (error) {
                console.error('❌ Upload failed:', error);
                console.error('Error details:', {
                    name: error.name,
                    message: error.message,
                    code: error.code
                });
                document.getElementById('result').innerHTML = `❌ Error: ${error.message}`;
            }
        }

        // Run test when page loads
        testUpload();
    </script>
</head>
<body>
    <h1>Firebase Storage Upload Test</h1>
    <div id="result">Testing...</div>
    <div id="url"></div>
    <p>Check browser console for detailed logs.</p>
</body>
</html>
