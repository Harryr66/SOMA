<!DOCTYPE html>
<html>
<head>
    <title>Firebase Storage Test</title>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getStorage, ref, uploadBytes, getDownloadURL } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBi_3rG4Kn31tvjsXl6kB_C2iYZhdOEuO0",
            authDomain: "soma-social.firebaseapp.com",
            projectId: "soma-social",
            storageBucket: "soma-social.firebasestorage.app",
            messagingSenderId: "44064741792",
            appId: "1:44064741792:web:232214570fc8bc58dcecc5",
            measurementId: "G-KS591CG0QZ"
        };

        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);

        console.log('Firebase initialized:', app);
        console.log('Storage instance:', storage);
        console.log('Storage bucket:', storage.bucket);

        // Test with a small text file
        async function testUpload() {
            try {
                console.log('Testing Firebase Storage upload...');
                
                const testData = new Blob(['test data'], { type: 'text/plain' });
                const testRef = ref(storage, 'test/connectivity-test.txt');
                
                console.log('Uploading test file...');
                const snapshot = await uploadBytes(testRef, testData);
                console.log('✅ Upload successful!', snapshot);
                
                const url = await getDownloadURL(testRef);
                console.log('✅ Download URL:', url);
                
                // Test if URL is accessible
                const response = await fetch(url, { method: 'HEAD' });
                console.log('✅ URL accessibility test:', response.status);
                
                document.getElementById('result').innerHTML = '✅ Firebase Storage is working!';
            } catch (error) {
                console.error('❌ Upload failed:', error);
                document.getElementById('result').innerHTML = `❌ Error: ${error.message}`;
            }
        }

        // Run test when page loads
        testUpload();
    </script>
</head>
<body>
    <h1>Firebase Storage Test</h1>
    <div id="result">Testing...</div>
    <p>Check browser console for detailed logs.</p>
</body>
</html>
